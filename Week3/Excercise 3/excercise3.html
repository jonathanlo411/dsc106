<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>This is Excercise 3</h1>

    <script>
        // --- SECTION 3 ---
        // Q2
        d3.select("body").append("p").text("New <p> added on the HTML file").attr("id", "p1");

        // Q3
        let svg = d3.select("body").append("svg")
                 .attr("width","500")
                 .attr("height","500");
        svg.append("rect")
            .attr("width", "100")
            .attr("height", "200")
            .attr("style", "fill:rgb(0,255,0);")
        svg.append("circle")
            .attr("cx", "400")
            .attr("cy", "100")
            .attr("r", "50")
            .attr("style", "fill:rgb(255,255,0);")

        // Q4
        svg.append("circle")
            .attr("cx", 100)
            .attr("cy", 100)
            .attr("r", 50)
            .attr("fill", "green")
            .attr("id", "greencircle");
        
        svg.append("circle")
            .attr("cx", 300)
            .attr("cy", 300)
            .attr("r", 80)
            .attr("fill", "blue")
            .attr("id", "bluecircle")
        d3.select("#bluecircle")
            .attr("stroke", "orange")
            .attr("stroke-width", 5);

        // Q5
        d3.selectAll("circle")
            .attr("opacity", "0.5")
            
    </script>
    <script>
        
        // --- SECTION 4 ---
        const arr = [50, 40, 30, 20, 10];

        // selection of <p>s in the current document
        let ps = d3.select("body").selectAll("p").data(arr);

        ps.remove()

        ps = d3.select("body").selectAll("p").data(arr);
        ps.enter().append("p").text(d=> "the number is " + d);
    </script>
</body>
</html>
